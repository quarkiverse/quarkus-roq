---
title: Events
description: Events related to Roq
layout: :theme/page
---

<h1>Roq Events</h1>

{#for event in cdi:events.list}
<article class="event">
  <div class="event-content">
    <span class="post-date"><i class="fa fa-calendar"></i>{event.parsedDate.format('yyyy, MMM dd')}</span>
    <h2 class="event-title">{event.title}</h2>
    <p>{event.description}</p>
    {#if event.link}<a href="{site.url.resolve(event.link)}">More info...</a>{/if}
  </div>
</article>
{/for}
