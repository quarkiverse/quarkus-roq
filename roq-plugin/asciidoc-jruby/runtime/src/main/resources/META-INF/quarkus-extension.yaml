name: Roq Plugin - Asciidoc JRuby
description: This plugin integrates AsciidoctorJ (the JRuby-based implementation of Asciidoctor) into Roq. While it has a slightly slower startup time and is not compatible with native builds, it offers the full range of Asciidoctor features for rich content processing.
