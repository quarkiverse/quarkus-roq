{@io.quarkiverse.roq.frontmatter.runtime.model.Site site}
{@java.util.List<io.vertx.core.json.JsonObject> menu}
{@java.lang.String menuTitle}

<section class="menu">
  <h3 class="menu-title">{menuTitle ?: 'MENU'}</h3>
  <ul>
    {#for item in menu}
    <li><a href="{site.url(item.path)}" {#if item.target??}target="{item.target}"{/if}><i class="{item.icon}"></i>{item.title}</a> </li>
    {/for}
  </ul>
</section>
