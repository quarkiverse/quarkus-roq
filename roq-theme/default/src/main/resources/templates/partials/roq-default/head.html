{@java.lang.String tag}

<meta charset="utf-8">

{#seo page site /}
{#rss site /}
{#favicon site/}

<base href="{page.url.relative}">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">


{#let color=site.data.getString('theme-color').or("#263959")}
<meta name="theme-color" content="{color}">
<meta name="msapplication-navbutton-color" content="{color}">
<meta name="apple-mobile-web-app-status-bar-style" content="{color}">
<link rel="stylesheet" href="{site.url.fromRoot('/static/bundle/roq.css')}?id={config:["roq-default.uuid"]}">

{#bundle /}

{#if site.data.containsKey("analytics")}
{#ga4 tag=site.data.getJsonObject('analytics').getString("ga4", "") /}
{/if}
