{@io.quarkiverse.roq.frontmatter.runtime.model.DocumentPage page}

<div class="main">
    <h1>{roq_theme:notfound_title}</h1>
    {#if page.image}
    <img class="page-image" src="{page.image}" alt="{page.title}">
    {/}
    <p><b>Roq</b>: {roq_theme:notfound_text} <a href="{site.url}">{roq_theme:notfound_link}</a>.</p>
</div>
