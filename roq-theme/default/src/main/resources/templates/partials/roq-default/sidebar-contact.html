<section class="contact">
    <h3 class="contact-title">{roq_theme:contact_title}</h3>
    <ul>
        {#for entry in brand.entrySet()}
        {#if site.data.get(entry.key)??}
        <li>
            <a href="{entry.value.prefix()}{site.data.get(entry.key)}" target="_blank">
                <i class="{entry.value.icon()}" aria-hidden="true"></i>
            </a>
        </li>
        {/if}
        {/for}
    </ul>
</section>
