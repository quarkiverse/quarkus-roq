bio: |
  Roq is a modern static site generator built on Quarkus, combining the power of Java with the simplicity of static site generation.
  Created by passionate Quarkus contributors, Roq makes it fun and easy to build websites, blogs, and documentation sites.
  With built-in support for Qute templates, Markdown, AsciiDoc, and live reload, Roq provides a delightful developer experience
  while leveraging the robust Quarkus ecosystem.
