---
layout: roq-resume/page
---

{@io.quarkiverse.roq.frontmatter.runtime.model.NormalPage page}


<div
  x-data="{
        darkMode: false,
        toggleDarkMode() {
          this.darkMode = ! this.darkMode;

          // Toggle dark class on html element
          if (this.darkMode) {
            document.body.parentNode.classList.add('dark');
          } else {
            document.body.parentNode.classList.remove('dark');
          }
        }
      }"
  class="min-h-dvh min-w-[320px] bg-main text-body dark:bg-main-dark dark:text-body-dark"
>
  {#include partials/roq-resume/toggle-darkmode /}

  <div class="container mx-auto max-w-7xl">
    <div class="grid grid-cols-1 md:grid-cols-12 md:min-h-dvh">
      {#include partials/roq-resume/info /}

      <div class="mx-auto max-w-2xl space-y-16 p-5 md:col-span-8 md:p-10">
        {#include partials/roq-resume/bio /}
        {#include partials/roq-resume/social /}
        {#include partials/roq-resume/footer /}

      </div>
    </div>
  </div>
</div>
