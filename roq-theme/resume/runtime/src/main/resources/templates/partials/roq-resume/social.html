
{#if cdi:social}
<!-- Social -->
<div>
  <div
    class="mb-8 border-b-4 border-section-border py-2.5 dark:border-section-border-dark"
  >
    <h3 class="text-xl font-medium text-heading dark:text-heading-dark">Social</h3>
  </div>

  <ul
    class="relative space-y-6 pl-6 before:absolute before:top-0 before:bottom-0 before:left-0 before:block before:w-1 before:rounded-full before:bg-timeline-bar before:content-[''] dark:before:bg-timeline-bar-dark"
  >
    {#for item in cdi:social.items}
    <li
      class="relative before:absolute before:top-6 before:-left-[1.875rem] before:block before:size-4 before:rounded-full before:border-1 before:border-2 before:border-timeline-dot-border/75 before:bg-main before:content-[''] dark:before:border-timeline-dot-border-dark/75 dark:before:bg-main-dark"
    >
      <h4
        class="text-sm font-semibold text-date-range dark:text-date-range-dark"
      >
        {item.name}
      </h4>
      {#if item.type}
      <h5 class="mb-2 font-bold">{item.type}</h5>
      {/if}
      <p>
        <a
          href="{item.url}"
          target="_blank"
          class="text-sm font-medium text-muted underline hover:text-body dark:text-muted-dark dark:hover:text-body-dark"
        >
          {item.url}
        </a>
      </p>
    </li>
    {/for}
  </ul>
</div>
{/if}
